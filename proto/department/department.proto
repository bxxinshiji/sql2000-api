syntax = "proto3";

package department;

service Department {
    // 销售总额
    rpc Sale(Request) returns (Response) {}
}

message Request {
    string start_date = 1;
    string end_date = 2;
    string where = 3;
    repeated int64 department = 4; // 查询部门
}

message Response {
    bool valid = 1;
    int64 total = 2;// 汇总总额
}